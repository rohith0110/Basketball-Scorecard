<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall ScoreCard</title>
    <link rel="icon" href="/1f3c0.svg" sizes="any" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>BasketBall ScoreCard</h1>
    <div class="overall">
      <div id="timer-container">
        <h4>Timer:</h4>
        <p id="timer">90:00:0</p>
      </div>
      <p id="message"></p>
      <div class="container">
        <div class="column">
          <h3>HOME</h3>
          <h2 class="score" id="home">0</h2>
          <div class="addhome">
            <button id="add1home">+1</button>
            <button id="add2home">+2</button>
            <button id="add3home">+3</button>
          </div>
        </div>
        <div class="column">
          <h3>AWAY</h3>
          <h2 class="score" id="away">0</h2>
          <div class="addhome">
            <button id="add1away">+1</button>
            <button id="add2away">+2</button>
            <button id="add3away">+3</button>
          </div>
        </div>
      </div>
      <div class="control">
        <button id="start">
          <i class="bi bi-play-fill" id="reset-icon" aria-hidden="true"></i>
        </button>
        <button id="pause">
          <i class="bi bi-pause-fill" id="reset-icon" aria-hidden="true"></i>
        </button>
        <button id="reset">
          <i
            class="bi bi-arrow-clockwise"
            id="reset-icon"
            aria-hidden="true"
          ></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
